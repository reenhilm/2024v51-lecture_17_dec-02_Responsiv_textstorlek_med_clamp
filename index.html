<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <title>Övning 2 - clamp()</title>
    <style>
        h1 {
            font-size : clamp(1.5rem, 5vw, 3rem);
        }

        p {
            font-size: clamp(1rem, 3vw, 1.5rem);
        }
    </style>
</head>

<body>
    <h1>Responsiv Rubrik med clamp()</h1>
    <p>Detta är en paragraf som också använder clamp för att styra textstorleken.</p>
</body>

</html>
